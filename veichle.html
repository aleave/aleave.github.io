function Veichle(lPoint, size) {
	
	this.body = new Path.Rectangle({
	point: lPoint,
	size: size,
	fillColor: 'black'
});

	this.position = this.body.center;
	this.velocity = new Point(0,0);
	this.acceleration = new Point(0,0);
	this.maxspeed = 1000;
	
	this.target = lPoint;
	
	this.setTarget = function(tPoint)  {
		this.target = lPoint;
	}
	
	
}

//termite constructor

function Termite(positionPoint, size) {
	this.body = new Path.Circle(positionPoint, size);
	this.body.fillColor = "black";
	this.name = "Termite";
	this.carryChip = 0;
}


var nTermites = 125;

	startX = Math.random() *view.size.width;
	startY = Math.random() *view.size.height;

}

function onFrame(event) {
		//vAnt.position.x += 0;

	for (var i = 0; i < tGroup.length; i++) {
		var vAnt = tGroup[i];
		//console.log(vAnt);
		if (vAnt.name == "Termite") {
			//console.log(vAnt);
			if (event.count % 5 === 0) {
				vAnt.body.position.x+= (Math.random() * 2 -1) * speedX;
				vAnt.body.position.y+= (Math.random() * 2 -1) * speedY;
			
				if (vAnt.body.bounds.left > view.size.width) {
					vAnt.body.position.x = 0;
			 
				}
			
				if (vAnt.body.bounds.right < 0) {
					vAnt.body.position.x =  view.size.width;
				}
			
				if (vAnt.body.bounds.top	> view.size.height) {
					vAnt.body.position.y = 0;
				}
			
				if (vAnt.body.bounds.bottom < 0) {
					vAnt.body.position.y =  view.size.height;
				}
			
			
			}
		}
		
	
	}

}
